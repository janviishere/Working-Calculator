<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container">
        <div class="calc-text">
            <p name="user-input" id="user-input">0</p>
        </div>
        <div class="calc-keys">
            <button type="button" class="clear">AC</button>
            <button type="button" class="operator">/</button>
            <button type="button" class="operator">*</button>
            <button type="button" class="operator">del</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button class="equal">=</button>

            <button class="key-zero" colspan="2">0</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
